<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Background gradient: deep navy to purple -->
    <radialGradient id="bg" cx="50%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#1a1a4e"/>
      <stop offset="60%" stop-color="#0f0c3d"/>
      <stop offset="100%" stop-color="#080620"/>
    </radialGradient>
    <!-- Planet gradient -->
    <linearGradient id="planet" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7ec8e3"/>
      <stop offset="100%" stop-color="#4a90d9"/>
    </linearGradient>
    <!-- Galaxy arc gradient -->
    <linearGradient id="arc" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#a78bfa" stop-opacity="0"/>
      <stop offset="30%" stop-color="#a78bfa" stop-opacity="0.6"/>
      <stop offset="70%" stop-color="#818cf8" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#818cf8" stop-opacity="0"/>
    </linearGradient>
    <!-- Ring gradient -->
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c4b5fd" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#c4b5fd" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#c4b5fd" stop-opacity="0.1"/>
    </linearGradient>
    <!-- Clip to circle -->
    <clipPath id="clip">
      <circle cx="16" cy="16" r="16"/>
    </clipPath>
  </defs>

  <!-- Circular background -->
  <circle cx="16" cy="16" r="16" fill="url(#bg)"/>

  <g clip-path="url(#clip)">
    <!-- Galaxy arc — elegant sweeping curve -->
    <path d="M 2,26 Q 12,12 30,8" fill="none" stroke="url(#arc)" stroke-width="1.8" stroke-linecap="round"/>
    <path d="M 0,30 Q 14,16 32,11" fill="none" stroke="url(#arc)" stroke-width="0.8" stroke-linecap="round" opacity="0.4"/>

    <!-- Planet shadow for depth -->
    <circle cx="15.2" cy="17.5" r="4" fill="#050318" opacity="0.3"/>
    <!-- Planet body -->
    <circle cx="14" cy="17" r="4" fill="url(#planet)" opacity="0.95"/>
    <!-- Planet highlight -->
    <ellipse cx="12.5" cy="15.5" rx="1.8" ry="1.5" fill="#ffffff" opacity="0.15"/>

    <!-- Saturn-style ring (elliptical orbit) -->
    <ellipse cx="14" cy="17" rx="7" ry="2.2" fill="none" stroke="url(#ring)" stroke-width="0.9" transform="rotate(-20, 14, 17)"/>

    <!-- Stars — varying sizes and brightness -->
    <!-- Bright main star glow -->
    <circle cx="24" cy="8" r="2.5" fill="#ffffff" opacity="0.15"/>
    <!-- Bright main star -->
    <circle cx="24" cy="8" r="1.2" fill="#ffffff" opacity="0.95"/>
    <!-- Four-point sparkle on main star -->
    <line x1="24" y1="5.8" x2="24" y2="10.2" stroke="#ffffff" stroke-width="0.4" opacity="0.6"/>
    <line x1="21.8" y1="8" x2="26.2" y2="8" stroke="#ffffff" stroke-width="0.4" opacity="0.6"/>

    <!-- Medium star glow -->
    <circle cx="8" cy="7" r="1.8" fill="#e0e7ff" opacity="0.12"/>
    <!-- Medium star -->
    <circle cx="8" cy="7" r="0.8" fill="#e0e7ff" opacity="0.85"/>

    <!-- Small accent star -->
    <circle cx="25" cy="22" r="0.6" fill="#c7d2fe" opacity="0.7"/>

    <!-- Tiny distant stars -->
    <circle cx="5" cy="14" r="0.35" fill="#ffffff" opacity="0.5"/>
    <circle cx="20" cy="4" r="0.35" fill="#ffffff" opacity="0.4"/>
    <circle cx="28" cy="16" r="0.3" fill="#ffffff" opacity="0.35"/>
    <circle cx="10" cy="27" r="0.3" fill="#ffffff" opacity="0.3"/>
  </g>
</svg>
